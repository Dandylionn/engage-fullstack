name: Deploy Node Application

on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t dandylionn/engage-backend .
      - name: Publish Image to docker hub
        run: docker push dandylionn/engage-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from dockerhub
        run: docker pull dandylionn/engage-backend:latest
      - name: Run Docker Container
        run: docker restart backend-app-container && docker run -d -p 4000:4000 --name backend-app-container -e MONGO_PASSWORD='${{ secrets.MONGO_PASSWORD}}' dandylionn/engage-backend:latest
